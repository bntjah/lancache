
server:


    verbosity: 1
    #statistics-interval: 10
    num-threads: 4
    interface: 0.0.0.0
    #interface: 127.0.0.1
    #cache-min-ttl: 60
    cache-max-ttl: 86400
    do-daemonize: yes
    do-ip6: no
    access-control: 0.0.0.0/0 allow
    log-queries: no
    hide-version: yes
    identity: ""
    harden-short-bufsize: no
    harden-large-queries: no
    harden-glue: yes
    rrset-cache-size: 256m
    msg-cache-size: 128m

    
