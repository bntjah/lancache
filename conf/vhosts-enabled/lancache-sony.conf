server {
    #listen 80 deferred default;
    server_name sony .pls.patch.station.sony.com .gs2.ww.prod.dl.playstation.net .gs2.sonycoment.loris-e.llnwd.net;
    
    access_log /srv/lancache/logs/Access/sony.log main;
    access_log /srv/lancache/logs/Keys/sony.log keys_range;
    error_log /srv/lancache/logs/Errors/sony.log;
    access_log /srv/lancache/logs/AccessKeys/sony.log new_keys_range;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Default Node
    include lancache/resolver;
    include lancache/cache-key-default;
    proxy_temp_path /srv/lancache/data/sony/tmp/ 1 2;
    location / {
        # Some downloads are very large so we cache based on range to keep single downloads quick and hence ensure interactivity is good.
        #proxy_bind lc-host-proxybind;
        #proxy_cache_valid 206 90d;
        proxy_cache sony;
        proxy_read_timeout 150;
        include lancache/proxy-cache;
        include lancache/cache-range;
    }
}