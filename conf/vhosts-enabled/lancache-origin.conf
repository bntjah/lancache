server {
    #listen 80 deferred default;
    server_name origin .akamai.cdn.ea.com .download.origin.com .origin-a.akamaihd.net .lvlt.cdn.ea.com .origin-b.akamaihd.net .river.data.ea.com;
    access_log /srv/lancache/logs/Access/origin.log main;
    access_log /srv/lancache/logs/Keys/origin.log keys_slice;
    error_log /srv/lancache/logs/Errors/origin.log;
    access_log /srv/lancache/logs/AccessKeys/origin.log new_keys_slice;
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    proxy_cache_background_update on;

    # Origin Node
    include lancache/resolver;
    include lancache/cache-key-default;
    proxy_temp_path /srv/lancache/data/origin/tmp/ 1 2;
    location / {
        # Currently Origin:
        # * Blocks caching so we have to ignore Expires and Cache-Control.
        # * Puts sauth=<authkey> in the query string so we use $uri instead of $request_uri
        #   in the cache key.
        # * Uses a single archive file with range requests and refuses requests to download
        #   the entire file.
        #   To combat this we pass-through the Range headers and include the range to the
        #   cache key and allow caching of 206 responses.
        #proxy_bind lc-host-proxybind;
        proxy_ignore_headers Expires Cache-Control;
        proxy_hide_header ETag;
        proxy_cache_valid 206 90d;
        proxy_read_timeout 150;
        # Use Origin cache
        proxy_cache origin;
        include lancache/proxy-cache;
        include lancache/cache-slice;
    }
}
